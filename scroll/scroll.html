<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll</title>
  <style>
    img {
      max-width: 100%;
    }
    .content {
      height: 1000vh;
      padding: 20%;
      background: yellowgreen;
    }
    .output {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      font-size: 2rem;
      font-weight: 200;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
    }
    .ilbuni {
      width: 100px;
      margin: 20px auto;
      transition: 1s;
    }
    .ilbuni.zoom {
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div class="output">Output</div>
  <div class="content">
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, illo accusantium aspernatur nesciunt, nobis quisquam debitis laudantium labore aut vero vitae quia accusamus quam architecto officia? Corporis numquam et reiciendis!
    </p>
    <figure class="ilbuni">
      <img src="../img/ilbuni_0.png" alt="일분이">
    </figure>

  </div>

  <script>
    (function() {
      const outputElem = document.querySelector('.output');
      const ilbuniElem = document.querySelector('.ilbuni');

      function showValue() {
        let posY = ilbuniElem.getBoundingClientRect().top;
        outputElem.innerHTML = posY;
        if(posY < window.innerHeight * 0.2) {
          ilbuniElem.classList.add('zoom')
        } else {
          ilbuniElem.classList.remove('zoom')
        }
      }


      window.addEventListener('scroll', function() {
        // outputElem.innerHTML = window.pageYOffset;
        // outputElem.innerHTML = ilbuniElem.offsetTop;
        // outputElem.innerHTML = ilbuniElem.getBoundingClientRect().top;
        showValue();
      })

    })();
  </script>
</body>
</html>
